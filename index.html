<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Google font-josefin-sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Josefin+Sans&family=Lato:ital,wght@0,100;0,300;0,400;1,300&family=Lobster&family=Open+Sans:wght@800&family=Oswald:wght@700&family=Poppins:wght@600&family=Quicksand:wght@300&family=Roboto:wght@100;400&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="section">
      <div id="img" class="img-container"></div>

      <div class="list-container">
        <div class="list-heading">
          <h1>to do</h1>
          <button id="iconBtn">
            <i id="iconMoon" class="fa-solid fa-moon"></i>
          </button>
        </div>

        <form class="list-form" action="" type="submit" id="form">
          <input type="checkbox" id="checkbox" class="form-radio-button" />
          <input
            type="text"
            id="list-input"
            class="form-input"
            placeholder="Create a new todoâ€¦"
          />
        </form>

        <div class="list-content">
          <div class="label-container" id="list-form">
            <!-- <div>
              <label for="added-item"></label>
              <input type="radio" id="added-item" class="added-items" />
            </div>
            <i class="fa-solid fa-xmark"></i> -->
          </div>
          <div class="footer-list">
            <div class="left-items"><p id="count-uncompleted-items"></p></div>
            <div class="center-items">
              <ul class="list-filter">
                <li><a href="#">All</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Completed</a></li>
              </ul>
            </div>
            <div class="clear-completed">
              <p><a href="#">Clear completed</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
